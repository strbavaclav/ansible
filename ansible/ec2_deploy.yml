- name: Deploy to EC2
  hosts: localhost
  connection: local

  tasks:
    - name: Launch EC2 Instance
      ec2_instance:
        instance_type: t2.micro
        image_id: ami-0230bd60aa48260c6
        region: us-east-1
        key_name: ansible
        vpc_subnet_id: subnet-07336005791ff788a
        count: 1
        network:
          assign_public_ip: yes
        wait: yes
        security_group: eshop
        aws_access_key: "{{ access_key }}"
        aws_secret_key: "{{ secret_key }}"
        security_token: "{{ session_token }}"
      register: ec2_instance_result

    - name: Add instance host to security_group
      add_host:
        hostname: "{{item.public_ip_address}}"
        groupname: launched
      loop: "{{ec2_instance_result.instances}}"

    - name: Wait for ssh connection
      delegate_to: "{{ item.public_ip_address }}"
      wait_for_connection:
        delay: 30
        timeout: 300
      loop: "{{ec2_instance_result.instances}}"
    
- name: Configure EC2
  hosts: launched
  connection: ssh

  tasks:
    - name: Install Git and Docker
      yum:
        name:
          - git
          - docker
        state: latest
        update_cache: yes
      become: yes

    - service:
        name: docker
        state: started
        enabled: yes
      become: yes

    - name: Start Docker on startup
      shell: systemctl enable docker
      become: yes
    
    - name: Set rights to Docker
      shell: usermod -a -G docker ec2-user
      become: yes

    - name: Get eshop from Git
      git:
        repo: 'https://github.com/strbavaclav/4IT572_docker.git'
        dest: ./app
    
    - name: Build Docker with eshop
      shell: cd app && docker build -t myeshop:latest .
      become: yes

    - name: Run Docker with eshop
      shell: docker run -p 80:3000 myeshop
      async: 45
      poll: 0
      become: yes

    - wait_for:
        port:
          80

